<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap");

        body {
            font-family: Inter, sans-serif;
            background-color: #e9e9f0;
            background: url("login.jpg") no-repeat center center fixed;
            color: rgba(0, 0, 0, 0.853);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 cards in a row */
            grid-template-rows: repeat(2, auto); /* 2 rows */
            grid-gap: 20px; /* Spacing between cards */
            max-width: 1200px; /* Adjust to your needs */
            margin: 50px auto; /* Center the container */
        }

        .card {
            position: relative;
            height: 300px; /* Ensure all cards have consistent height */
            overflow: hidden;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, z-index 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add some shadow */
        }

        .card:hover {
            transform: scale(1.05); /* Slight zoom effect */
            z-index: 2; /* Bring the card to the front */
        }

        .card > .background {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.4); /* Dim the background */
            transition: filter 0.3s ease;
        }

        .card:hover > .background {
            filter: brightness(1); /* Brighten the background on hover */
        }

        .card-content {
            position: absolute;
            left: 10px;
            right: 10px;
            bottom: 20px;
            color: #3B82F6;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .card:hover .card-content {
            bottom: 40px;
        }

        .title {
            font-size: 2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .title {
            opacity: 1;
        }

        header {
            background: #2C3E50;
            color: #fff;
            padding: 1rem 0;
        }

        header h1 {
            text-align: center;
            font-size: clamp(1.5rem, 4vw, 2.125rem);
            padding: 0.5rem;
        }
 
        #navbar nav{
          background-color: white;
        }
         
        #navbar nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        #navbar nav a {
            text-decoration: none;
            padding: 0.5rem 1rem;
            color: #1D3557;
            display: block;
        }

        #navbar nav a:hover {
            background-color: #a5d6d7;
        }

        .footer {
            background-color: #000000;
            color: white;
            padding: 2rem 0;
            margin-top: 2rem;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .social-links a {
            color: white;
            text-decoration: none;
        }

        .full-height {
    min-height: 100vh; /* 100vh is 100% of the viewport height */
}

    </style>

</head>
<body>
 
  
    <header>
        <h1>iVote - Online Voting Platform</h1>
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="home2.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Edit/View Profile</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="full-height">
    <div class="container">
        <div class="card">
            <img class="background" src="vote_6229257.png" alt="Conduct Voting">
            <div class="card-content">
                <h3 class="title">Conduct Voting</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="Browse thousands of Vote images for design inspiration.jpg" alt="Perform Voting">
            <div class="card-content">
                <h3 class="title">Perform Voting</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="icon 1_4.jpg" alt="Previous Elections">
            <div class="card-content">
                <h3 class="title">Previous Elections</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="Designer Challenges Himself To Create Logos With Hidden Meanings For A Year, And Result Is Amazing.jpg" alt="Results">
            <div class="card-content">
                <h3 class="title">Results</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="Ce graphiste transforme les mots en logos créatifs pour renforcer leur sens.jpg" alt="Upcoming Elections">
            <div class="card-content">
                <h3 class="title">Upcoming Elections</h3>
            </div>
        </div>
        <div class="card">
            <img class="background" src="Your Vote Counts.jpg" alt="Current Voting">
            <div class="card-content">
                <h3 class="title">Current Voting</h3>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>© 2025 iVote. All rights reserved.</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
    </div>
 
</div>
</body>
</html>
