<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e9f1f3;
            line-height: 1.6;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2C3E50;
            padding: 1rem;
            color: white;
        }

        .nav-options {
            display: flex;
            gap: 1rem;
        }

        .nav-options a {
            color: #1D3557;
            text-decoration: none;
            padding: 0.5rem 1rem;
            background-color: #bdeaeb;
            transition: background-color 0.3s;
        }

        .nav-options a:hover {
            background-color: #a5d6d7;
            border-radius: 5px;
        }

        .user-icon {
            cursor: pointer;
            width: 90px;  /* Adjust as per your preference (abhi commit ni hua h) */
            height: 90px; /* Adjust as per your preference */
            display: flex;
            align-items: center;
            animation: bounce 2s infinite;
        }

        .user-icon img {
            width: 100%;  /* Ensures the image takes full width of the container */
            height: auto; /* Maintains the aspect ratio */
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .dashboard {
            position: fixed;
            top: 10;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #444;
            color: white;
            transition: left 0.3s ease;
            padding-top: 2rem;
        }

        .dashboard a {
            display: block;
            padding: 1rem;
            color: white;
            text-decoration: none;
        }

        .dashboard a:hover {
            background-color: #666;
        }

        .dashboard.active {
            left: 0;
        }

       

        

        @media (max-width: 768px) {
            .nav-options {
                flex-direction: column;
                text-align: center;
            }
        }
  
        h1{
            text-align: center;
            text-decoration: wavy;
            padding-top: 15%;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="user-icon" onclick="toggleDashboard()">
            <img src="Panda🐼🍿💻 - catalyst labs.jpg" alt="User Icon">
        </div>
        <div class="nav-options">
            <a href="#">Voting History</a>
            <a href="#">Upcoming Elections</a>
            <a href="#">Current Voting</a>
            <a href="#">Result</a>
        </div>
    </div>

    <div class="dashboard" id="dashboard">
       
        <a href="#">Edit/view profile</a>
        <a href="#">Notifications</a>
        <a href="#">Settings</a>
        <a href="#"></a>
    </div>
    <div class="content">
        <h1>Revolutionize voting with a secure, efficient online platform.<br> Eliminate manual counting and ensure every voice is heard accurately.</h1>
    </div>

    <script>
        function toggleDashboard() {
            var dashboard = document.getElementById('dashboard');
            if (dashboard.classList.contains('active')) {
                dashboard.classList.remove('active');
            } else {
                dashboard.classList.add('active');
            }
        }
    </script>
</body>
</html>
