<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upcoming Elections | iVote</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --primary-color: #0b3c5d;
        --secondary-color: #3282b8;
        --accent-color: #1d3557;
        --light-bg: #f1f6f9;
        --button-color: #007bff;
        --button-hover: #0056b3;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--light-bg);
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Navbar */
    .navbar {
        background-color: var(--primary-color);
        padding: 0.8rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
    }

    .navbar-brand {
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
    }

    .navbar-brand span {
        color: var(--secondary-color);
    }

    .navbar-nav {
        list-style: none;
        display: flex;
        gap: 1rem;
        flex-wrap: wrap;
    }

    .navbar-nav a {
        color: #ffffff;
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: background-color 0.3s;
    }

    .navbar-nav a:hover,
    .navbar-nav .active {
        background-color: var(--accent-color);
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 2rem auto;
    }

    h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 1.5rem;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.5rem;
    }

    .card {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transition: transform 0.2s ease;
    }

    .card:hover {
        transform: translateY(-4px);
    }

    .card img {
        width: 100%;
        height: 180px;
        object-fit: cover;
    }

    .card-content {
        padding: 1rem;
        flex: 1;
        display: flex;
        flex-direction: column;
    }

    .card-content h3 {
        margin-bottom: 0.5rem;
        color: var(--accent-color);
        font-size: 1.2rem;
    }

    .card-content .date {
        font-size: 0.85rem;
        color: var(--secondary-color);
        margin-bottom: 0.75rem;
    }

    .card-content p {
        flex-grow: 1;
        margin-bottom: 1rem;
    }

    .view-more {
        background-color: var(--button-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        text-decoration: none;
        align-self: flex-start;
        transition: background-color 0.3s;
    }

    .view-more:hover {
        background-color: var(--button-hover);
    }

    /* Footer */
    footer {
        background-color: var(--primary-color);
        color: white;
        text-align: center;
        padding: 1.2rem 0;
        margin-top: auto;
    }

    footer .social-links {
        margin-top: 0.5rem;
    }

    footer .social-links a {
        color: #ffffff;
        margin: 0 0.5rem;
        text-decoration: none;
        transition: color 0.3s;
    }

    footer .social-links a:hover {
        color: var(--secondary-color);
    }
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
    <a href="home.html" class="navbar-brand">i<span>Vote</span></a>
    <ul class="navbar-nav">
        <li><a href="home.html" class="active">Home</a></li>
        <li><a href="#">Results</a></li>
        <li><a href="User_Guidelines.html">User Guidelines</a></li>
        <li><a href="aboutUs.html">About Us</a></li>
        <li><a href="index.html">Login / Register</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<!-- Page Content -->
<div class="container">
    <h2>Upcoming Elections</h2>
    <div class="grid" id="electionGrid"></div>
</div>

<!-- Footer -->
<footer>
    <p>© 2025 iVote. All rights reserved.</p>
    <div class="social-links">
        <a href="#">Facebook</a> |
        <a href="#">Twitter</a> |
        <a href="#">Instagram</a>
    </div>
</footer>

<script>
const dummyElections = [
    {
        title: "Student Council Elections 2025",
        date: "May 20, 2025",
        desc: "Elect representatives for your college’s student council and shape your campus future.",
        image: "download.jpg",
        id: "election1"
    },
    {
        title: "NGO Board Elections",
        date: "June 10, 2025",
        desc: "Participate in electing the new leadership board of your NGO for transparent decision-making.",
        image: "download.jpg",
        id: "election2"
    },
    {
        title: "School Parent-Teacher Committee",
        date: "July 5, 2025",
        desc: "Parents and teachers collaborate — vote for your school’s PTC committee members.",
        image: "download.jpg",
        id: "election3"
    }
];

const grid = document.getElementById('electionGrid');

dummyElections.forEach(election => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
        <img src="${election.image}" alt="${election.title}">
        <div class="card-content">
            <h3>${election.title}</h3>
            <p class="date">${election.date}</p>
            <p>${election.desc}</p>
            <a href="#" class="view-more" onclick="viewElection('${election.id}')">View Details</a>
        </div>
    `;
    grid.appendChild(card);
});

function viewElection(electionId) {
    localStorage.setItem('selectedElectionId', electionId);
    alert('Election selected: ' + electionId);
    // window.location.href = 'electionDetails.html';
}

localStorage.setItem('userName', 'Anushka');
console.log('Stored User:', localStorage.getItem('userName'));
</script>

</body>
</html>
